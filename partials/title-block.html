<header id="title-block-header" class="quarto-title-block default">
    $if(custom-header)$
    <div class="page-columns" style="background-image: url($custom-header$); background-position: center; background-size: cover; grid-column: body-start/screen-end; height: 40vh;">
        <img src="$custom-header$" style="display: none;">
    </div>
    $endif$

    <div class="quarto-title-banner">
      <div class="quarto-title column-body">
        $if(title)$<h1 class="title">$title$</h1>$endif$
        $if(subtitle)$
        <p class="subtitle lead">$subtitle$</p>
        $endif$
        $if(description)$
        <div>
          <div class="description">
            $description$
          </div>
        </div>
        $endif$
        $if(categories)$
          $if(quarto-template-params.title-block-categories)$
        <div class="quarto-categories">
          $for(categories)$
          <div class="quarto-category">$categories$</div>
          $endfor$
        </div>
          $endif$
        $endif$
      </div>
    </div>
      
    $title-metadata.html()$
    
    </header>
